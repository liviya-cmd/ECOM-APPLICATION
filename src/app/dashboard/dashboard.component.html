<div class="dashboard-container">
  <h2>Dashboard</h2>
  
  <!-- Card to display Product Info -->
  <div class="card">
    <div class="card-body">
      <h3>Product Information</h3>
      <div>
        <input type="text" [(ngModel)]="productName" placeholder="Enter Product Name" />
        <input type="number" [(ngModel)]="productCount" placeholder="Enter Product Count" />
      </div>
  
      <button (click)="addDashboardData()" [disabled]="!productName || productCount <= 0">
        Add Product
      </button>
    </div>
  </div>
  
  <!-- List of Products -->
  <div class="product-list">
    <div *ngFor="let product of dashboardData" class="product-card">
      <p><strong>Product Name:</strong> {{ product.name }}</p>
      <p><strong>Product Count:</strong> {{ product.count }}</p>
      <button (click)="deleteDashboardData(product.id)" class="delete-btn">Delete</button>
    </div>
  </div>
</div>
