<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          [(ngModel)]="email"
          required
          #emailInput="ngModel"
          class="form-control"
        />
        <div *ngIf="emailInput.invalid && emailInput.touched" class="error-message">
          Please enter a valid email.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          [(ngModel)]="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          class="form-control"
        />
        <div *ngIf="passwordInput.invalid && passwordInput.touched" class="error-message">
          Password must be at least 6 characters.
        </div>
      </div>
  
      <div *ngIf="loginError" class="error-message">
        {{ loginError }}
      </div>
  
      <button type="submit" [disabled]="loginForm.invalid" class="btn-submit">
        Login
      </button>
    </form>
  </div>
